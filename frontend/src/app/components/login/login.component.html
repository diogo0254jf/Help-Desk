<div class="container">
  <form class="form">
    <img src="../../../assets/img/login-image.svg" alt="Imagem de login" />
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="email@email.com" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput type="password" placeholder="Digite aqui" />
    </mat-form-field>

    <button
      class="login-buttom"
      mat-raised-button
      type="submit"
      color="primary"
    >
      Entrar
    </button>
  </form>
</div>
